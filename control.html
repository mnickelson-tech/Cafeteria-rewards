<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ruby‚Äôs Cafeteria Rewards ‚Äî Teacher Control</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{ --navy:#0a1f44; --navy2:#102b5c; --red:#ff5252; }

    body{
      font-family:"Baloo 2", cursive;
      margin:0; padding:16px;
      background:linear-gradient(var(--navy), var(--navy2));
      color:#fff;
      text-align:center;
    }
    h1{ margin:6px 0 0; color:var(--red); font-size:34px; }
    .sub{ margin:6px 0 14px; opacity:.95; }

    .panel{
      max-width:900px;
      margin: 0 auto;
      background: rgba(255,255,255,.10);
      border: 2px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px;
    }

    .authbar{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom: 10px;
    }
    .pill{
      background: rgba(255,255,255,.12);
      border: 2px solid rgba(255,255,255,.18);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 14px;
      opacity: .98;
    }

    .grades{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .card{
      background:#fff;
      color:var(--navy);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }

    .gtitle{ font-size:18px; margin: 4px 0 8px; }

    .row{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius: 14px;
      padding: 10px 14px;
      font-family:inherit;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 10px 18px rgba(0,0,0,.15);
    }
    button:active{ transform: translateY(1px); }

    .add{ background: var(--red); color:#fff; }
    .add5{ background: #ff8a65; color:#fff; }
    .reset{ background: #0a1f44; color:#fff; }
    .signin{ background: #fff; color: var(--navy); border: 2px solid rgba(255,255,255,.18); }
    .signout{ background: rgba(255,255,255,.18); color:#fff; border: 2px solid rgba(255,255,255,.18); }

    button[disabled]{
      opacity: .45;
      cursor:not-allowed;
      transform:none;
      box-shadow:none;
    }

    .status{
      margin-top: 10px;
      font-size: 14px;
      opacity: .9;
    }

    .pinbox{
      margin-top: 12px;
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }

    input{
      border-radius: 12px;
      border: none;
      padding: 10px 12px;
      font-family:inherit;
      font-size: 15px;
      width: 160px;
    }

    .tiny{ font-size: 13px; opacity: .85; margin-top: 10px; }
  </style>
</head>

<body>
  <h1>üê¶ Teacher Control</h1>
  <div class="sub">Tap points when you see awesome cafeteria behavior!</div>

  <div class="panel">

    <!-- Auth UI -->
    <div class="authbar">
      <span class="pill" id="authState">Not signed in</span>
      <button class="signin" id="btnSignIn">Sign in with Google</button>
      <button class="signout" id="btnSignOut" style="display:none;">Sign out</button>
    </div>

    <!-- Optional: still require a PIN to reset -->
    <div class="pinbox">
      <span>Reset PIN:</span>
      <input id="pin" type="password" placeholder="enter pin" />
      <span class="tiny">(Only needed to reset)</span>
    </div>

    <div class="grades" id="grades"></div>

    <div class="status" id="status">Connecting‚Ä¶</div>
    <div class="tiny">Pro tip: Bookmark this page or ‚ÄúAdd to Home Screen.‚Äù</div>
  </div>

  <!-- Firebase (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0ZrYRin1oQrrgLlGlOxmHvS4eiWpEQgY",
      authDomain: "cafeteria-rewards.firebaseapp.com",
      databaseURL: "https://cafeteria-rewards-default-rtdb.firebaseio.com",
      projectId: "cafeteria-rewards",
      storageBucket: "cafeteria-rewards.firebasestorage.app",
      messagingSenderId: "529945878029",
      appId: "1:529945878029:web:2e6390e70b21770e07bf44",
      measurementId: "G-2VJF6ER094"
    };

    // Optional: keep reset protected with a staff-known PIN
    const RESET_PIN = "2025";

    const grades = ["PK","K","1","2","3","4","5","6"];
    const gradeLabels = {
      "PK":"Pre-K","K":"Kinder","1":"1st Grade","2":"2nd Grade","3":"3rd Grade","4":"4th Grade","5":"5th Grade","6":"6th Grade"
    };

    const statusEl = document.getElementById("status");
    const gradesEl = document.getElementById("grades");
    const resetPinInput = document.getElementById("pin");

    const authStateEl = document.getElementById("authState");
    const btnSignIn = document.getElementById("btnSignIn");
    const btnSignOut = document.getElementById("btnSignOut");

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("rewards");
    const auth = firebase.auth();

    // --- Build cards ---
    function makeCard(g){
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <div class="gtitle"><strong>${gradeLabels[g]}</strong></div>
        <div class="row">
          <button class="add"  data-action="add"  data-grade="${g}" data-amt="1">+1</button>
          <button class="add5" data-action="add"  data-grade="${g}" data-amt="5">+5</button>
          <button class="reset" data-action="reset" data-grade="${g}">Reset</button>
        </div>
      `;
      return d;
    }
    grades.forEach(g => gradesEl.appendChild(makeCard(g)));

    function setButtonsEnabled(enabled){
      document.querySelectorAll('button[data-action="add"], button[data-action="reset"]').forEach(b=>{
        b.disabled = !enabled;
      });
    }

    // default: locked until auth
    setButtonsEnabled(false);

    // --- Auth (Google) ---
    const provider = new firebase.auth.GoogleAuthProvider();

    async function signIn(){
      // Redirect is more reliable on phones (popup blockers)
      try{
        await auth.signInWithRedirect(provider);
      }catch(e){
        console.error(e);
        alert("Sign-in failed. If this is a district device, Google sign-in may be blocked.");
      }
    }

    async function signOut(){
      try{
        await auth.signOut();
      }catch(e){
        console.error(e);
      }
    }

    btnSignIn.addEventListener("click", signIn);
    btnSignOut.addEventListener("click", signOut);

    // handle redirect return (safe even if nothing to handle)
    auth.getRedirectResult().catch(console.warn);

    auth.onAuthStateChanged(user=>{
      if(user){
        const name = user.displayName || "Signed in";
        const email = user.email || "";
        authStateEl.textContent = `‚úÖ ${name}${email ? " ‚Ä¢ " + email : ""}`;
        btnSignOut.style.display = "";
        btnSignIn.style.display = "none";
        setButtonsEnabled(true);
      }else{
        authStateEl.textContent = "Not signed in";
        btnSignOut.style.display = "none";
        btnSignIn.style.display = "";
        setButtonsEnabled(false);
      }
    });

    // --- Firebase actions ---
    function addPoints(grade, amount){
      if(!auth.currentUser){
        alert("Please sign in first.");
        return;
      }

      statusEl.textContent = "Sending‚Ä¶";
      const pRef = ref.child("points").child(grade);

      pRef.transaction(current => (current || 0) + amount, (error, committed) => {
        if(error){
          statusEl.textContent = "‚ö†Ô∏è Permission / Error sending";
          console.error(error);
          return;
        }
        if(committed){
          ref.child("lastEvent").set({ type:"add", grade, amount, ts: Date.now() });
          statusEl.textContent = `‚úÖ Added ${amount} to ${gradeLabels[grade]}`;
          setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
        }
      });
    }

    function resetGrade(grade){
      if(!auth.currentUser){
        alert("Please sign in first.");
        return;
      }
      if(RESET_PIN && resetPinInput.value !== RESET_PIN){
        alert("Wrong PIN (ask an administrator).");
        return;
      }
      if(confirm("Reset " + gradeLabels[grade] + " for the week?")){
        ref.child("points").child(grade).set(0);
        ref.child("lastEvent").set({ type:"reset", grade, ts: Date.now() });
        statusEl.textContent = `üîÅ Reset ${gradeLabels[grade]}`;
        setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
      }
    }

    // button actions (no inline onclick)
    document.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-action]");
      if(!btn) return;

      const action = btn.dataset.action;
      const grade = btn.dataset.grade;

      if(action === "add"){
        const amt = Number(btn.dataset.amt || "1");
        addPoints(grade, amt);
      }else if(action === "reset"){
        resetGrade(grade);
      }
    });

    ref.on("value", ()=>{
      statusEl.textContent = "‚úÖ Connected";
    }, (err)=>{
      statusEl.textContent = "‚ö†Ô∏è Not connected";
      console.error(err);
    });
  </script>
</body>
</html>
