<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ruby‚Äôs Cafeteria Rewards ‚Äî Teacher Control</title>

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{ --navy:#0a1f44; --navy2:#102b5c; --red:#ff5252; }

    body{
      font-family:"Baloo 2", cursive;
      margin:0; padding:16px;
      background:linear-gradient(var(--navy), var(--navy2));
      color:#fff;
      text-align:center;
    }
    h1{ margin:6px 0 0; color:var(--red); font-size:34px; }
    .sub{ margin:6px 0 14px; opacity:.95; }

    .panel{
      max-width:900px;
      margin: 0 auto;
      background: rgba(255,255,255,.10);
      border: 2px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px;
    }

    .grades{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .card{
      background:#fff;
      color:var(--navy);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }

    .gtitle{ font-size:18px; margin: 4px 0 8px; }

    .row{
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius: 14px;
      padding: 10px 14px;
      font-family:inherit;
      cursor:pointer;
      font-size:15px;
      box-shadow: 0 10px 18px rgba(0,0,0,.15);
    }
    button:active{ transform: translateY(1px); }

    .add{ background: var(--red); color:#fff; }
    .add5{ background: #ff8a65; color:#fff; }
    .reset{ background: #0a1f44; color:#fff; }

    button[disabled]{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .status{
      margin-top: 10px;
      font-size: 14px;
      opacity: .9;
    }

    .pinbox{
      margin-top: 12px;
      display:flex;
      gap:8px;
      justify-content:center;
      flex-wrap:wrap;
      align-items:center;
    }

    input{
      border-radius: 12px;
      border: none;
      padding: 10px 12px;
      font-family:inherit;
      font-size: 15px;
      width: 160px;
    }
    .tiny{ font-size: 13px; opacity: .85; margin-top: 10px; }

    /* --- PIN GATE OVERLAY --- */
    .pinGate{
      position:fixed;
      inset:0;
      z-index:10000;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(10,31,68,0.92);
    }
    .pinCard{
      width:min(520px,92vw);
      background:#fff;
      color:var(--navy);
      border-radius:22px;
      padding:22px;
      box-shadow:0 18px 40px rgba(0,0,0,0.35);
      text-align:center;
    }
    .pinTitle{ font-size:28px; font-weight:900; }
    .pinSub{ margin:10px 0 14px; font-size:16px; opacity:.85; }
    .pinInput{
      width:min(320px,90%);
      font-size:26px;
      padding:12px 14px;
      border-radius:14px;
      border:2px solid rgba(10,31,68,0.2);
      outline:none;
      text-align:center;
    }
    .pinRow{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .pinBtn{
      font-size:18px;
      font-weight:900;
      padding:10px 16px;
      border-radius:14px;
      border:none;
      background:var(--red);
      color:#fff;
      cursor:pointer;
    }
    .pinClear{
      font-size:18px;
      font-weight:900;
      padding:10px 16px;
      border-radius:14px;
      border:2px solid rgba(10,31,68,0.2);
      background:#fff;
      color:var(--navy);
      cursor:pointer;
    }
    .pinMsg{
      margin-top:12px;
      color:#b00020;
      font-weight:800;
      min-height:20px;
    }
  </style>
</head>

<body>

  <!-- PIN gate -->
  <div id="pinGate" class="pinGate">
    <div class="pinCard">
      <div class="pinTitle">üîí Staff PIN Required</div>
      <div class="pinSub">Enter the cafeteria rewards PIN to add points.</div>

      <input id="pinInput" class="pinInput" type="password" inputmode="numeric" placeholder="Enter PIN" />

      <div class="pinRow">
        <button id="pinBtn" class="pinBtn">Unlock</button>
        <button id="pinClear" class="pinClear">Clear</button>
      </div>

      <div id="pinMsg" class="pinMsg"></div>
    </div>
  </div>

  <h1>üê¶ Teacher Control</h1>
  <div class="sub">Tap points when you see awesome cafeteria behavior!</div>

  <div class="panel">
    <!-- Optional reset PIN -->
    <div class="pinbox">
      <span>Reset PIN:</span>
      <input id="resetPin" type="password" placeholder="enter pin" />
      <span class="tiny">(Only needed to reset)</span>
    </div>

    <div class="grades" id="grades"></div>

    <div class="status" id="status">Connecting‚Ä¶</div>
    <div class="tiny">Pro tip: Bookmark this page or ‚ÄúAdd to Home Screen.‚Äù</div>
  </div>

  <!-- Firebase (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0ZrYRin1oQrrgLlGlOxmHvS4eiWpEQgY",
      authDomain: "cafeteria-rewards.firebaseapp.com",
      databaseURL: "https://cafeteria-rewards-default-rtdb.firebaseio.com",
      projectId: "cafeteria-rewards",
      storageBucket: "cafeteria-rewards.firebasestorage.app",
      messagingSenderId: "529945878029",
      appId: "1:529945878029:web:2e6390e70b21770e07bf44",
      measurementId: "G-2VJF6ER094"
    };

    // ‚úÖ PIN to USE the page (enter once; stays unlocked for TTL)
    const STAFF_PIN = "2025";

    // ‚úÖ PIN to RESET (can be same as staff pin, or different)
    const RESET_PIN = "2025";

    // How long the page stays unlocked (per tab/device)
    const PIN_TTL_MINUTES = 30;

    const grades = ["PK","K","1","2","3","4","5","6"];
    const gradeLabels = {
      "PK":"Pre-K","K":"Kinder","1":"1st Grade","2":"2nd Grade","3":"3rd Grade",
      "4":"4th Grade","5":"5th Grade","6":"6th Grade"
    };

    const statusEl = document.getElementById("status");
    const gradesEl = document.getElementById("grades");
    const resetPinEl = document.getElementById("resetPin");

    // Firebase refs
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("rewards"); // rewards/points + rewards/lastEvent

    // ----- PIN Gate logic -----
    function isPinStillValid(){
      const until = Number(sessionStorage.getItem("caf_rewards_pin_until") || 0);
      return Date.now() < until;
    }

    function lockGate(){
      sessionStorage.removeItem("caf_rewards_pin_until");
      document.getElementById("pinGate").style.display = "flex";
      setButtonsEnabled(false);
    }

    function unlockGate(){
      sessionStorage.setItem("caf_rewards_pin_until", String(Date.now() + PIN_TTL_MINUTES*60*1000));
      document.getElementById("pinGate").style.display = "none";
      setButtonsEnabled(true);
    }

    function initPinGate(){
      const gate  = document.getElementById("pinGate");
      const input = document.getElementById("pinInput");
      const btn   = document.getElementById("pinBtn");
      const clear = document.getElementById("pinClear");
      const msg   = document.getElementById("pinMsg");

      if(isPinStillValid()){
        gate.style.display = "none";
        setButtonsEnabled(true);
        return;
      }

      setButtonsEnabled(false);

      function attempt(){
        msg.textContent = "";
        if(input.value === STAFF_PIN){
          unlockGate();
        }else{
          msg.textContent = "Incorrect PIN. Please try again.";
          input.value = "";
          input.focus();
        }
      }

      btn.addEventListener("click", attempt);
      clear.addEventListener("click", ()=>{ input.value=""; msg.textContent=""; input.focus(); });
      input.addEventListener("keydown", (e)=>{ if(e.key === "Enter") attempt(); });

      // If they come back later and TTL expired, re-lock
      document.addEventListener("visibilitychange", ()=>{
        if(document.visibilityState === "visible" && !isPinStillValid()){
          lockGate();
        }
      });

      input.focus();
    }

    // ----- UI -----
    function makeCard(g){
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <div class="gtitle"><strong>${gradeLabels[g]}</strong></div>
        <div class="row">
          <button class="add"  data-action="add"  data-grade="${g}" data-amt="1">+1</button>
          <button class="add5" data-action="add"  data-grade="${g}" data-amt="5">+5</button>
          <button class="reset" data-action="reset" data-grade="${g}">Reset</button>
        </div>
      `;
      return d;
    }

    grades.forEach(g => gradesEl.appendChild(makeCard(g)));

    function setButtonsEnabled(enabled){
      document.querySelectorAll('button[data-action]').forEach(b=>{
        b.disabled = !enabled;
      });
    }

    // ----- Actions -----
    function addPoints(grade, amount){
      if(!isPinStillValid()){
        lockGate();
        return;
      }

      statusEl.textContent = "Sending‚Ä¶";
      const pRef = ref.child("points").child(grade);

      pRef.transaction(current => (current || 0) + amount, (error, committed) => {
        if(error){
          statusEl.textContent = "‚ö†Ô∏è Error sending";
          console.error(error);
          return;
        }
        if(committed){
          ref.child("lastEvent").set({ type:"add", grade, amount, ts: Date.now() });
          statusEl.textContent = `‚úÖ Added ${amount} to ${gradeLabels[grade]}`;
          setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
        }
      });
    }

    function resetGrade(grade){
      if(!isPinStillValid()){
        lockGate();
        return;
      }

      if(RESET_PIN && resetPinEl.value !== RESET_PIN){
        alert("Wrong Reset PIN (ask an administrator).");
        return;
      }

      if(confirm("Reset " + gradeLabels[grade] + " for the week?")){
        ref.child("points").child(grade).set(0);
        ref.child("lastEvent").set({ type:"reset", grade, ts: Date.now() });
        statusEl.textContent = `üîÅ Reset ${gradeLabels[grade]}`;
        setTimeout(()=> statusEl.textContent = "‚úÖ Connected", 1200);
      }
    }

    // Handle button clicks
    document.addEventListener("click", (e)=>{
      const btn = e.target.closest("button[data-action]");
      if(!btn) return;

      const action = btn.dataset.action;
      const grade = btn.dataset.grade;

      if(action === "add"){
        const amt = Number(btn.dataset.amt || "1");
        addPoints(grade, amt);
      }else if(action === "reset"){
        resetGrade(grade);
      }
    });

    // Connection indicator (reads whole rewards node)
    ref.on("value", ()=>{
      statusEl.textContent = "‚úÖ Connected";
    }, (err)=>{
      statusEl.textContent = "‚ö†Ô∏è Not connected";
      console.error(err);
    });

    // Start
    initPinGate();
  </script>
</body>
</html>
